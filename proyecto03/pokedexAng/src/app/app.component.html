
<mat-drawer-container class="example-container" autosize>

  <mat-drawer #enlaces class="example-sidenav" mode="over">
    <div class="position-sticky">
      <div class="list-group list-group-flush mx-3 mt-4">
        <a routerLink="/allPokemons" class="list-group-item list-group-item-action py-2 ripple active">
          <mat-icon>dashboard</mat-icon>
          <span>All Pokemons</span>
        </a>
        <a routerLink="/random" class="list-group-item list-group-item-action py-2 ripple">
          <mat-icon>help_outline</mat-icon>
          <span>Get Random Pokemon! </span>
        </a>
        <a routerLink="/filterType" class="list-group-item list-group-item-action py-2 ripple">
          <mat-icon>filter_list</mat-icon>
          <span>Filter by type </span>
        </a>
      </div>
    </div>
    
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button color="accent" aria-label="menu" (click)="menu(enlaces)">  
      <mat-icon>menu</mat-icon>  
   </button> 
   <a class="navbar-brand" href="#">
    <img src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" height="25" alt="" loading="lazy" />
  </a>
  <span>Pokedex</span>
  
  <ul class="navbar-nav ms-auto d-flex flex-row">
    <li class="nav-item me-3 me-lg-0">
      <a class="nav-link" href="https://github.com/anvefran/proyectos-DAWM/blob/main/proyecto03">
        <i class="fab fa-github"></i>
      </a>
    </li>
  </ul>
  </mat-toolbar>  

  <router-outlet></router-outlet> 
</mat-drawer-container>
